name: backend

on:
  push:
    branches:
      - main

# ワークディレクトリをbackendに設定
defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Git checkout
      - uses: actions/checkout@v3
      # セットアップ
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      # パッケージの依存関係をインストール
      - run: npm ci
      # テスト実行
      - run: npm run test -- --coverage
      # ビルド実行
      - run: npm run build
      # テスト結果をアーティファクトに保存
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: backend/coverage/**
          retention-days: 5
      # ビルド成果物をアーティファクトに保存
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: backend/dist/index.js
          retention-days: 5