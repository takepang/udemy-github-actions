name: frontend

on:
  push:
    branches:
      - main

# ワークディレクトリをfrontendに設定
defaults:
  run:
    working-directory: frontend

jobs:
  # デプロイジョブ
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Git checkout
      - uses: actions/checkout@v3
      # S3へデプロイ
      - run: aws s3 sync . s3://udemy-github-actions-s3-takepang --exact-timestamps --region ap-northeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.FRONTEND_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.FRONTEND_AWS_SECRET_ACCESS_KEY }}